<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="" onsubmit="return myData()">
        Username: <input type="text" id="n1"><br><br>

        password: <input type="password" id="n2"><br><br>
        
        Confirm password: <input type="cpassword" id="n3"><br><br>

        Phone: <input type="number" id="n4" maxlength="10"  pattern="[0-9]{10}"><br><br>

        Email: <input type="email" id="n5"><br><br>

        

        <input type="submit">

    </form>


    <script>
    function myData(){
        let a = document.getElementById("n1").value;
        let b = document.getElementById("n2").value;
        let c = document.getElementById("n3").value;
        let d = document.getElementById("n4").value;
        let e = document.getElementById("n5").value;
        if(a=="" || b=="" || c=="" || d=="" || e==""){
            alert("all field are mendatory");
            return false;
        }
        // else if(a===null || b===null || c===null || d===null || e===null){
        //     alert("enter valid field")
        // }
        else if(b.length<=6){
            alert("password length should be a 6 digit");
            return false;
        }
        else if(b != c){
            alert("Please enter same password")
            return false;
        }
        else if(d.length < 10 ){
            alert("Number should be a 10 digit")
            return false;
        }
        else if(isNaN(d)){
            alert("Only number are allowed! enter please valid Number")
            return false;
        }
        else{
            return true;
        }
    }
    </script>
</body>
</html>
