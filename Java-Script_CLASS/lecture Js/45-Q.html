<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
// if else if vs switch

 
        let days=26;  

        switch (days) {
            case 1:
                alert("monday")
                break;

                case 2:
                alert("tuesday")
                break;

                case 3:
                alert("wed")
                break;

                case 4:
                alert("thursday")
                break;
                case 5:

                alert("friday")
                break;
                case 6:
                
                break;

                case 7:
                alert("sat")
                break;  

                case 8:
                alert("sun")
                break; 
        
            default:
                 alert("out of range")
                break;
        }

    </script> 
</body>
</html>
