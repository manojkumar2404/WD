    <script>

        /*
         what is closure ?

           variable scope 
           nested function - fun inside fun 
           condistion
           1  global variable use by outer fun , inner fun or both
           2 outer fun vari use inner fun 
           3 child function parent variable ko access
        */

                    let h="reactjs"; // global 

          function display(){ //outer func 

                 let k="nodejs"
                  document.write(h); //closure 

              function data(){ //inner func 

                document.write(h); //closure

                  document.write(k)// closure 
              }

              data();
          }
          
            display();
    </script>
