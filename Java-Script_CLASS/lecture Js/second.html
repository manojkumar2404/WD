<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      /*
      babel
      wat is function /method 
      collection of code that code we will use for particular task 
      types of fun in js
        1 tradistional - fun name +  fun keyword 
        2 anonymous - fun keyword only 
        3 arrow - es6 - no fun keyword and no name 

        call - fun name 



      */
        //1 tradistional - fun name +  fun keyword 

              function display(){
               // data binding 

                  let a=6;
                  let b=7;

                  let c= a+b;

                  document.write(c)

              }// scope of function 

              display()

            //  2 anonymous - fun keyword only 


              let n= function (){

                    let a=6;
                  let b=70;

                  let c= a+b;

                  document.write(c)

                 }
                 n()

             //    3 arrow - es6 - no fun keyword and no name

                  let k= ()=>{

                    let a=6;
                  let b=70;

                  let c= a+b;

                  document.write(c)
                   }

                   k()
    </script>
</body>
</html>
