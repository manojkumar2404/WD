<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
/*program to create a class called Shape with a method called getArea(). Create a subclass called Rectangle that overrides the getArea() method to calculate the area of a rectangle.*/

    class shape{
        getArea(){
            return this.width * this.height;
    }
}
    class rectangle extends shape{
        constructor(width, height){
        super();
        this.width = width;
        this.height = height;
  }
}
    let a = new rectangle(5, 10);
    console.log(a.getArea());




    </script>
</body>
</html>
