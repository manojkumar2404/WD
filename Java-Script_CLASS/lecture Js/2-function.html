<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
          what is function ? types of fun

           collection of code that code we will use for particular task 

           1 tradistion fun - fun keyword and fun name 
           2 anonymous fun - fun keyword no name 
           3 arrow fun - no fun keyword and name //es6 


               call - fun name 

           4 oops based fun 

                  login(){

                  } - class 

        */

        //1 tradistion fun

        

            function addtocart(){

                 let a=5;
                 let b=6;

                 let c= a+b;

                 document.write(c) // data binding 

            }//scope of fun //3 sec 

                 addtocart()


            //     2 anonymous fun

                      
                let v=    function(){


                        let a=50;
                        let b=60;

                         let c= a+b;

                       document.write(c) 

                    }

                    v();

                  //  3 arrow fun

                let n=  ()=>{

                    let a=50;
                        let b=20;

                         let c= a+b;

                       document.write(c) 

                  }

                  n()
    </script>
</body>
</html>
