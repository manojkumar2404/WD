<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("operators in js");
        //arithmetic operator
        let a= 10;
        let b= 4;
        console.log("a + b = ", a+b);
        console.log("a - b = ", a-b);
        console.log("a * b = ", a*b);
        console.log("a / b = ", a/b);
        console.log("a % b = ", a%b);

        console.log("a++ = ", a++);//10
        console.log(a);//11
        console.log("a-- = ", a--);//11
        console.log(a);//10
        
        console.log("++b = ", ++b);//5
        console.log("--b = ", --b);//4

        //assignment operator
        let c=1;
        c+=5 // same as a=a+5
        console.log(c);

        //logical operator
        let x=5;
        let y=6;
        console.log(x<y && x==5);
        console.log(x>y || x==5);
        console.log(!false);
        console.log(!true);

        //comparison operator
        let comp1 =6;
        let comp2 ="7";//7number
        console.log("comp1 == comp2 is ",comp1==comp2);
        console.log("comp1 != comp2 is ",comp1!=comp2);

        console.log("comp1 === comp2 is ",comp1===comp2);
        console.log("comp1 !== comp2 is ",comp1!==comp2);
        
        
        
        
    </script>
</body>
</html>
