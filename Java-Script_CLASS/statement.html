<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            if - true
            if else - true/ false
            if else-if

            what is diff between == and ===
            == - only check value not datatype
            === - check value and datatype both
        */

        let a=5;
        let b="10";
        if(a==b){
            document.write("true")
        }else{
            document.write("false")
        }
    </script>
</body>
</html>
