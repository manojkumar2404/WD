<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        js compiler - babel
        what is function /method - 
        collection of code that code we will use for particular task
        type of function in js
        1  traditional - function name + fun keyword
        2  anonymous - fun keyword only
        3  arrow - es6 - no fun name no fun keyword

        call - function name

        */
        //1  traditional - function name + fun keyword
        function display(){
            // data binding
            let a=6;
            let b=7;
            let c= a+b;
            document.writeln(c)
        }
        display()
        //2  anonymous - fun keyword only
             let n= function() {
                let a=15;
                let b=5;
                let c= a+b;
                document.writeln(c)
             }
             n()
            

        //3  arrow - es6 - no fun name no fun keyword
             let k = ()=>{
                let a=45;
                let b=5;
                let c= a+b;
                document.writeln(c)
             }
             k()
    </script>
</body>
</html>
