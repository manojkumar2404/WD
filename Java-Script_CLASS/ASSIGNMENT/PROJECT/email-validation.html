<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.error {
  color: red;
  font-size: 14px;
}

.valid {
  color: green;
  font-size: 14px;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Email Validation</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="validateEmail()">Validate</button>
        <div id="message"></div>
    </div>
</body>
<script>
    function validateEmail() {
        var email = document.getElementById("email").value;
        var message = document.getElementById("message");

        var echeck = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (echeck.test(email)) {
            message.innerHTML = "<span class='valid'>Valid email address</span>";
        } else {
            message.innerHTML = "<span class='error'>Invalid email address</span>";
        }
    }
</script>
</html>
