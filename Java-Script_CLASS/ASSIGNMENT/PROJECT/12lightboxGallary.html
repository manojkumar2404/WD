<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Lightbox Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            width: 100vw;
            background-color: rgba(255, 255, 255, 0.622);
            /* flex-direction: column; */
            align-items: center;
        }



        .small-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .small-images img {
            width: 35vw;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .small-images img:hover {
    transform: scale(1.05);
    border-radius: 20px;
}

        .lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .Sright{
            position: relative;
            right: -1208px;
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px;
            font-size: larger;
            background-color: blue;
            cursor: pointer;
        }
        .Sleft{
            position: relative;
            left: 330px;
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px;
            font-size: larger;
            background-color: blue;
            cursor: pointer;

        }
        .lightbox-content {
            width: 1000px;
            margin: auto;
            display: block;
            /* max-width: 80%;
            max-height: 80%; */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <!-- <div class="big-image">
            <img id="bigImage" src="img1.jpg" alt="Big Image">
        </div> -->
        <div class="small-images">
            <img src="/React-Js-Assignments/img/img1.jpg" alt="Image 1" onclick="showBigImage(this)">
            <img src="/React-Js-Assignments/img/img2.jpg" alt="Image 2" onclick="showBigImage(this)">
            <img src="/React-Js-Assignments/img/img3.jpg" alt="Image 3" onclick="showBigImage(this)">
            <img src="/React-Js-Assignments/img/img4.jpg" alt="Image 4" onclick="showBigImage(this)">
            <!-- <img src="/React-Js-Assignments/img/img5.jpg" alt="Image 5" onclick="showBigImage(this)">
            <img src="/React-Js-Assignments/img/img5.jpg" alt="Image 5" onclick="showBigImage(this)"> -->
        </div>
    </div>

    <div id="lightbox" class="lightbox" >
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="Sleft" ><i class="fa-solid fa-angles-left"></i></span>
        <span class="Sright"><i class="fa-solid fa-angles-right"></i></span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

    <script>
        function showBigImage(img) {
            // const bigImage = document.getElementById('bigImage');
            // bigImage.src = img.src;
            console.log(img.src)
            Sleft=document.querySelector('.Sleft')
            Sright=document.querySelector('.Sright')

            let imgs = [
                "/React-Js-Assignments/img/img1.jpg",
                "/React-Js-Assignments/img/img2.jpg",
                "/React-Js-Assignments/img/img3.jpg",
                "/React-Js-Assignments/img/img4.jpg",

            ]
            a=img.src;
            for(i=0;i<imgs.length;i++){
                console.log(imgs[i])
                if(a.match(imgs[i])){
                    console.log(i)
                    cnt=i
                    break;
                }
            }
            cnt=i
            // openLightbox(imgs[cnt])
         
            // Sright.addEventListener('click', function(event) {
            //     openLightbox(imgs[cnt]);
            //     if(cnt == ((imgs.length)-1)){
            //         cnt=0;
            //     }
            //     cnt++;
            // });
            
            
        //     cnt = 0
           intervalId= setInterval(() =>{
                console.log(imgs[cnt])
                openLightbox(imgs[cnt])
                cnt += 1
                if (cnt >= imgs.length) {
                    cnt = 0; // Reset cnt to 0 to cycle through the images again
                }
            }, 1000)


        }

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            clearInterval(intervalId)
        }

    </script>
</body>

</html>
