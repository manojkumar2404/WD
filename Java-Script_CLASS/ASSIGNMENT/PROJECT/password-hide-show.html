<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cadetblue;
        }
        .container{
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 300px auto;
            display: flex;
            align-items: center;
        }
        .container input{
            width: 100%;
            padding: 10px 0;
            border: 0;
            font-size: 24px;
            color: #555;
        }
        .container img{
            width: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" id="password" placeholder="Password">
        <img src="pass-eye-close.png" id="hide">
    </div>  

      <script>
        let hide = document.getElementById('hide')
        let password = document.getElementById('password')

        hide.onclick = function(){
            if(password.type =='password'){
                password.type = 'text'
                hide.src = "pass-eye-open.png"
            }else{
                password.type = 'password'
                hide.src = "pass-eye-close.png"
            }
        }
      </script>
</body>
</html>
