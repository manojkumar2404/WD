<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            text-align: left;
        }

        button {
            padding: 7px;
            background-color: rgb(255, 161, 161);
            border: none;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Information</h1>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Info</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr id="tr1">
                    <th><img src="/React-Js-Assignments/img/img3.jpg" height="35px" width="35px" style="border-radius: 50%;"
                            alt=""> <br>Forniture window Hardware- Decorarive Holdbacks -Mocha </th>
                    <th><input type="number" class="inp" value="2"></th>
                    <th>$<p class="curPrice" >29.99</p></th>
                    <th>$ <b class="tprice"> 59.98</b></th>
                    <th><button id="remove" onclick="rem(tr1)">Remove</button></th>
                </tr>
                <tr id="tr2">
                    <th><img src="/React-Js-Assignments/img/img2.jpg" height="35px" width="35px" style="border-radius: 50%;"
                            alt=""> <br>Forniture window Hardware- Clip Ring - Bronze </th>
                    <th><input type="number" class="inp" value="1"></th>
                    <th>$<p class="curPrice">12.99</p></th>
                    <th>$ <b class="tprice"> 12.99</b></th>
                    <th><button id="remove" onclick="rem(tr2)">Remove</button></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>$<b class="total">98.99</b></td>
                    <td></td>

                </tr>
            </tbody>
        </table>


    </div>
    <script>
        let remove = document.getElementById('remove')
        let tr1 = document.getElementById('tr1')
        let tr2 = document.getElementById('tr2')
        var tprice=document.querySelectorAll(".tprice")
        var inp=document.querySelectorAll(".inp")
        var curPrice=document.querySelectorAll(".curPrice")
        var total=document.querySelector('.total')

        cprice=parseFloat(curPrice[0].innerHTML)
        quntity=parseFloat(inp[0].value)
        tprice[0].innerHTML=(quntity)* (cprice)

        cprice=parseFloat(curPrice[1].innerHTML)
        quntity=parseFloat(inp[1].value)
        tprice[1].innerHTML=(quntity)* (cprice)


        x=parseFloat(tprice[0].innerHTML)
        y=parseFloat(tprice[1].innerHTML)
        a=x+y
        total.innerHTML=`${a}`

        function rem(z) {
            z.style.display = 'none';
        }


    </script>
</body>

</html>
