<!-- Q.56 Dynamic Form Validation in JS? -->
<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Form Validation</title>
    <style>
        .error {
            color: red;
        }

        .valid {
            color: green;
            border-color: green;
        }

        .invalid {
            border-color: red;
        }

        

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 25em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label  {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group select{
            padding: 9px 285px 9px 9px;
            background-color: #ffffff;
            border-radius: 2px;
            border: 1px solid rgb(151, 151, 151);
        }

        /* .error {
            color: red;
            font-size: 12px;
        } */

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="signUpForm">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span class="error" id="birthdateError"></span>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('username').addEventListener('input', validateUsername);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('birthdate').addEventListener('change', validateBirthdate);
        document.getElementById('gender').addEventListener('change', validategender);
        
        function validateUsername() {
            const usernameField = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');
            const username = usernameField.value;

            if (username.length < 3 || username.length > 25) {
                usernameError.textContent = 'Username must be between 3 and 25 characters.';
                usernameField.classList.add('invalid');
                usernameField.classList.remove('valid');
            } else {
                usernameError.textContent = '';
                usernameField.classList.add('valid');
                usernameField.classList.remove('invalid');
            }
        }

        function validateEmail() {
            const emailField = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const email = emailField.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                emailError.textContent = 'Invalid email format.';
                emailField.classList.add('invalid');
                emailField.classList.remove('valid');
            } else {
                emailError.textContent = '';
                emailField.classList.add('valid');
                emailField.classList.remove('invalid');
            }
        }

        function validatePassword() {
            const passwordField = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const password = passwordField.value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

            if (!passwordRegex.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                passwordField.classList.add('invalid');
                passwordField.classList.remove('valid');
            } else {
                passwordError.textContent = '';
                passwordField.classList.add('valid');
                passwordField.classList.remove('invalid');
            }

        }
        function validateBirthdate(){
            const birthdateField = document.getElementById('birthdate');
            const birthdateError = document.getElementById('birthdateError');
            const birthdate = birthdateField.value;
            // console.log(birthdateField,birthdateError,birthdate)

            if (!birthdate) {
                birthdateError.textContent = 'Select Your Date of Birth';
                birthdateField.className='invalid';
                birthdateField.classList.remove('valid');
            } else {
                birthdateError.textContent = '';
                birthdateField.className='valid';
                birthdateField.classList.remove('invalid');
            }
        }
        function validategender(){
            const genderField = document.getElementById('gender');
            const genderError = document.getElementById('genderError');
            const gender = genderField.value;
            // console.log(genderField,genderError,gender)

            if (!gender) {
                
                genderError.textContent = 'Select your Gender';
                genderField.className='invalid';
                genderField.classList.remove('valid');
            } else {
                genderError.textContent = '';
                genderField.className='valid';
                genderField.classList.remove('invalid');
            }
        }


    </script>
</body>

</html>
