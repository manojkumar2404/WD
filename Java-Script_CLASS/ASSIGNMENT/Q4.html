    <script>
//WAP to convert years into days and days into years?

function yearsToDays(years) {
  let days = years * 365; 
  return days;
}

function daysToYears(days) {
  let years = days / 365;
  return years;
}

let years = 7;
let days = yearsToDays(years);
console.log(`${years} years is equal to ${days} days.`);

let daysInput = 730;
let yearsResult = daysToYears(daysInput);
console.log(`${daysInput} days is equal to ${yearsResult} years.`);
    </script>
</body>
