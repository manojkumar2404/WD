<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a=1;
        let b=2;
        let c=3;

        function oneAvg(x,y){
            console.log("Done!");    
            return 1+ (x+y)/2;
        }

        console.log("Average of a and b is ", oneAvg(a,b));
        console.log("Average of b and c is ", oneAvg(b,c));
        console.log("Average of a and c is ", oneAvg(a,c));
        

    </script>
</body>
