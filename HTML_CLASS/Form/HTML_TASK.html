<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1"width="100%">
        <tr align="center">
            <td rowspan="2"><a href="">Home</a></td>
            <td rowspan="2"><a href="">about</a></td>
            <td rowspan="2"><a href="#com">contact</a></td>
            <td rowspan="2"><a href="">help</a></td>
            <td rowspan="2"><a href="">store</a></td>
            <td bgcolor="red"><a href="">download</a></td>
        </tr>
        <tr align="center">
            <td bgcolor="red"><a href="">app</a></td>
        </tr>
        <tr>
            <td colspan="6"><img src="../Image/1" alt="" width="100%" height="400px"></td>
        </tr>
        <tr>
            <td colspan="6"  bgcolor="pink">contact-us-page</td>
        </tr>
        <tr>
            <td colspan="6" id="com"><img src="../Image/contact-us.png" alt="" width="100%" height="250px"></td>
        </tr>
        <tr align="center" bgcolor="skyblue">
            <td colspan="3">
                <label for="fname">first-name</label>
                <input type="text" id="fname" placeholder="Enter your name">
            </td>
            <td colspan="3">
                <label for="lname">last-name</label>
                <input type="text" id="lname" placeholder="Enter your name">
            </td>
        </tr>
        <tr align="center" bgcolor="skyblue">
            <td colspan="3">
                <label for="email">Email-id</label>
                <input type="email" id="email" placeholder="enter your email id">
            </td>
            <td colspan="3">
                <label for="pno">Phone-no</label>
                <input type="tel" pattern="[0-9]{10}" id="pno" placeholder="enter your phone no">
            </td>
        </tr>
        <tr align="center" bgcolor="skyblue">
            <td colspan="3">
                <label for="city">city</label>
                <select name="" id="city">
                    <option value="">Ahmedabad</option>
                    <option value="">Jaipur</option>
                    <option value="">Goa</option>
                </select>
            </td>
            <td colspan="3">
                <label for="gender">Gender</label>
                <input type="radio" name="gender">MALE
                <input type="radio" name="gender">FEMALE
                <input type="radio" name="gender">OTHER
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14687.754897907018!2d72.54662355791359!3d23.02602196673878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1716451814591!5m2!1sen!2sin" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>

            <td colspan="3">
                <iframe width="100%" height="500px" src="https://www.youtube.com/embed/CigXYc1IXrs?si=g7zbh1RUj-ZQSQqe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
